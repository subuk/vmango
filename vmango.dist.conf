key_file = "/var/lib/vmango/authorized_keys"

# Config drive write format, nocloud or openstack, default=nocloud
# config_drive_write_format = "nocloud"

libvirt "local" {
    uri = "qemu:///system"
    config_drive_pool = "default"
    config_drive_suffix = "_config.iso"
    # bridges = ["br0"]
}

