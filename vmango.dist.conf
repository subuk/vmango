}

image "/var/lib/libvirt/images/CentOS-7-x86_64-GenericCloud-1901.qcow2" {
    os_name = "Centos"
    os_version = "7"
    os_arch = "x86_64"
    protected = true
}

image "/var/lib/libvirt/images/ubuntu-18.04-minimal-cloudimg-amd64.img" {
    os_name = "Ubuntu"
    os_version = "18.04"
    os_arch = "x86_64"
    protected = true
}

