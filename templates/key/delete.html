{{ template "header" . }}

<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{{ Url "key-list" }}">Keys</a></li>
  <li class="breadcrumb-item active">{{ .Key.Fingerprint }}</li>
</ol>

<div class="container">
  <div class="card border-0">
    <div class="card-block">

      <div class="alert alert-danger" role="alert">
        This action cannot be undone!
      </div>

      <div class="row">
        <div class="col-md-12">
          <p>
            Are you sure you want to remove key <b>{{ .Key.Comment }}</b> {{ .Key.Fingerprint }}?
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form class="JS-ReactiveForm" method="post" action="">{{ CSRFField .Request }}
            <button class="btn btn-primary" data-loading="<i class='icon-refresh icons'></i> Deleting Key..." type="submit">Delete</button>
            <a class="btn btn-secondary" href="{{ Url "key-list" }}">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{{ template "footer" . }}
